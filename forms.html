<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="username">User-Name</label>
    <input type="text" id="username" minlength="6" maxlength="15" required placeholder="Enter The Name"><br>

    <label for="password">password</label>
    <input type="password" placeholder="password" required><br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="hdehd@gmail.com" ><br>

    <label for="number">quantity</label>
    <input type="number" id="number"><br>

    <label for="date">Date-of-birth</label>
    <input type="date" id="date"><br>

    <label for="name">Title:</label>

    <label for="mr.">Mr.</label>
    <input type="radio" id="mr." name="name">

    <label for="ms.">Ms.</label>
    <input type="radio" id="ms."name="name">

    <label for="gay.">gay.</label>
    <input type="radio" id="gay." name="name"><br>

    <label for="payment">payment</label>
    <select id="payment">
        <option value="Upi">Upi</option>
        <option value="Cash">Cash</option>
        <option value="Card">Card</option>
    </select><br>
      
    <label for="subscribe">Subscribe:</label>
    <input id="subscribe" type="checkbox"><br>

    <label for="comment">Comment:</label>
    <textarea id="comment"></textarea>
    <br>

    <label for="file">File:</label>
    <input id="file" type="file"><br><br>

    <input type="submit"><br>
    <input type="reset">

</form>
</body>
</html>
